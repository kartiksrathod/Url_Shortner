<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener - Modern & Fast</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- Animated Background -->
<div class="background-gradient"></div>
<div class="background-overlay"></div>

<div class="container">
    <!-- Header Section -->
    <div class="header" data-testid="header-section">
        <div class="logo-icon">ğŸ”—</div>
        <h1 data-testid="main-heading">URL Shortener</h1>
        <p class="subtitle" data-testid="subtitle">Transform long URLs into short, shareable links instantly</p>
    </div>

    <!-- Main Card -->
    <div class="glass-card" data-testid="main-card">
        <div class="input-group">
            <div class="input-wrapper">
                <span class="input-icon" data-testid="url-input-icon">ğŸŒ</span>
                <input 
                    type="text" 
                    id="urlInput" 
                    placeholder="Paste your long URL here..." 
                    data-testid="url-input"
                />
            </div>
            <button class="shorten-btn" onclick="shortenUrl()" data-testid="shorten-button">
                <span class="btn-text">Shorten URL</span>
                <span class="btn-icon">âœ¨</span>
            </button>
        </div>

        <!-- Loader -->
        <div id="loader" class="loader hidden" data-testid="loader">
            <div class="loader-spinner"></div>
            <p class="loader-text">Creating your short link...</p>
        </div>

        <!-- Result -->
        <div id="result" class="result hidden" data-testid="result-section">
            <div class="result-header">
                <span class="result-icon">ğŸ‰</span>
                <h3 data-testid="result-title">Your Short URL is Ready!</h3>
            </div>
            
            <div class="result-content">
                <div class="short-url-container" data-testid="short-url-container">
                    <span class="link-icon">ğŸ”—</span>
                    <a id="shortUrl" href="#" target="_blank" data-testid="short-url-link"></a>
                </div>
                
                <button id="copyBtn" class="copy-btn" onclick="copyToClipboard()" data-testid="copy-button">
                    <span class="copy-icon" id="copyIcon">ğŸ“‹</span>
                    <span class="copy-text" id="copyText">Copy</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Features Section -->
    <div class="features" data-testid="features-section">
        <div class="feature-item" data-testid="feature-fast">
            <span class="feature-icon">âš¡</span>
            <span class="feature-text">Lightning Fast</span>
        </div>
        <div class="feature-item" data-testid="feature-secure">
            <span class="feature-icon">ğŸ”’</span>
            <span class="feature-text">Secure & Reliable</span>
        </div>
        <div class="feature-item" data-testid="feature-free">
            <span class="feature-icon">ğŸ’</span>
            <span class="feature-text">100% Free</span>
        </div>
    </div>
</div>

<footer data-testid="footer">
    <p>Made with <span class="heart">â¤ï¸</span> using Java + Spark + Vanilla JS</p>
</footer>

<script src="script.js"></script>
</body>
</html>
